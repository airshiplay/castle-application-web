<!doctype html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<!--[if lte IE 9]> <html class="lte-ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Remove Tap Highlight on Windows Phone IE -->
<meta name="msapplication-tap-highlight" content="no" />

<link rel="icon" type="image/png" th:href="@{/assets/img/favicon-16x16.png}" sizes="16x16">
<link rel="icon" type="image/png" th:href="@{/assets/img/favicon-32x32.png}" sizes="32x32">

<title>Altair Admin v2.11.0</title>

<!-- uikit -->
<link rel="stylesheet" th:href="@{/bower_components/uikit/css/uikit.almost-flat.min.css}" media="all">

<!-- altair admin -->
<link rel="stylesheet" th:href="@{/assets/uikit/css/main.min.css}" media="all">

<!-- matchMedia polyfill for testing media queries in JS -->
<!--[if lte IE 9]>
        <script type="text/javascript" th:src="@{/bower_components/matchMedia/matchMedia.js}"></script>
        <script type="text/javascript" th:src="@{/bower_components/matchMedia/matchMedia.addListener.js}"></script>
        <link rel="stylesheet" th:href="@{/assets/uikit/css/ie.css}" media="all">
    <![endif]-->
</head>

<body class="disable_transitions sidebar_main_swipe">
	<!-- main header -->
	<div th:replace="/layout/header :: main"></div>
	<!-- main header end -->
	<!-- main sidebar -->
	<div th:replace="/layout/sidebar :: main('')"></div>
	<!-- main sidebar end -->

	<div id="page_content">
		<div id="page_content_inner">

			<div class="uk-grid blog_article" data-uk-grid-margin th:object="${post}">
				<div class="uk-width-medium-3-4">
					<div class="md-card">
						<div class="md-card-content large-padding">
							<div class="uk-article">
								<h1 class="uk-article-title" th:text="*{title}">title</h1>
								<p class="uk-article-meta" th:inline="text">
									由 [[*{createdBy.name}]] 于 [[*{#dates.format(publishedDate, 'yyyy-MM-dd HH:mm:ss')}]] 发布 <br />
									[[*{author==null||author==''}?'':('作者 '+*{author})+' &nbsp; ']]类别 [[*{category.name}]]
								</p>
								<!-- <p class="uk-article-lead" th:text="*{summary}">summary</p> -->
								<hr class="uk-article-divider">
								<div th:utext="*{content}"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="uk-width-medium-1-4">
					<h5 class="uk-margin-small-bottom uk-text-upper">最新提交</h5>
					<ul class="md-list uk-margin-remove">
						<li th:each="post:${recentPosts}">
							<div class="md-list-content">
								<span class="md-list-heading uk-text-truncate"> <a th:href="@{/p/}+${post.id}" th:text="${post.title}">title</a></span>
								<span class="uk-text-small uk-text-muted" th:text="${#dates.format(post.publishedDate, 'yyyy-MM-dd HH:mm:ss')}">date</span>
							</div>
						</li>
					</ul>
					<h5 class="uk-margin-small-bottom uk-text-upper  uk-margin-large">标签</h5>
					<div class="blog_tags">
						<a href="javascript:;" class="uk-badge" th:each="tag:${tags}" th:text="${tag.name}">tag name</a>
					</div>
					<h5 class="uk-margin-small-bottom uk-text-upper uk-margin-large">作者排名</h5>
					<ul class="md-list md-list-addon uk-margin-remove">
						<li th:each="author:${authors}">
							<div class="md-list-addon-element">
								<img class="md-user-image md-list-addon-avatar" th:src="${author.avatar}" />
							</div>
							<div class="md-list-content">
								<span class="md-list-heading" th:text="${author.name}">name</span> <span class="uk-text-small uk-text-muted">
									<span class="uk-margin-small-right"><i class="material-icons md-color-red-600">&#xE87D;</i> <small>30</small></span>
									<span><i class="material-icons">&#xE0B9;</i> <small>284</small></span>
								</span>
							</div>
						</li>
					</ul>
					<h5 class="uk-margin-small-bottom uk-text-upper uk-margin-large">分类</h5>
					<ul class="md-list uk-margin-remove">
						<li th:each="category:${categories}">
							<div class="md-list-content">
								<span class="md-list-heading"> <a href="javascript:;" th:text="${category.name}">catgory</a>
								</span> <span class="uk-text-small uk-text-muted">23 posts</span>
							</div>
						</li>
					</ul>
				</div>
			</div>

		</div>
	</div>
	
	<div th:replace="/layout/footer :: main"></div>

	<script type="text/javascript" th:inline="javascript">
		var base = /*[[${#httpServletRequest.getContextPath()}]]*/"";
	</script>

	<!-- common functions -->
	<script th:src="@{/assets/uikit/js/common.min.js}"></script>
	<!-- uikit functions -->
	<script th:src="@{/assets/uikit/js/uikit_custom.min.js}"></script>
	<!-- altair common functions/helpers -->
	<script th:src="@{/assets/uikit/js/altair_admin_common.min.js}"></script>

	<script>
		$(function() {
			if (Modernizr.touch) {
				// fastClick (touch devices)
				FastClick.attach(document.body);
			}
		});
		$window.load(function() {
			// ie fixes
			altair_helpers.ie_fix();
		});
	</script>

</body>
</html>
